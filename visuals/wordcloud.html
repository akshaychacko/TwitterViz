<html>
	<head>
	<title>
	Interactive Twitter Data Visualizations
	</title>
	</head>
	<style>
		body {
			font-family: Algerian;
		}
		.row {
		  display: flex;
		}

		.column {
		  flex: 100%;
		  padding: 30px;
		}

		.center {
			margin: auto;
			width: 90%;
			border: 3px solid green;
			padding: 10px;
		}

		h2 {
			text-align: center;	
		}

		img {
			display: block;
			  margin-left: auto;
			  margin-right: auto;
			  width: 50%;
		}
	</style>
		<body>
		<button onclick="goBack()">Go Back</button>
		<script>
			function goBack() {
				window.history.back();
			}
		</script>	
		<div class="center">
		<div class="row">
			  <div class="column">
			    <h2> Positive Wordcloud </h2> <br>		
					<img src="wordCloud_positive.png" alt="positive" style="width:100%" height="600">
			  </div>
			  <div class="column">
			    <h2> Negative Wordcloud </h2> <br>	
					<img src="wordCloud_negative.png" alt="negative" style="width:100%" height="600">
			  </div>
		</div>
		

		
		</div>
		</body>
</html>
